<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
    rel="stylesheet">

  <title>mentoria</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <main>
      <form id="form01" >
        <fieldset>
          <legend>Informações pessoais</legend>
          <div class="input-wrapper-cont">
            <div>
              <label for="input-name">Nome</label>
              <input type="text" id="input-name" required>
            </div>
            <div>
              <label for="input-lastName">Sobrenome</label>
              <input type="text" id="input-lastName" required>
            </div>
          </div>
          <div class="input-wrapper">
            <label for="input-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="input-email" required>
          </div>
          <div class="input-wrapper">
            <label for="input-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="input-password" required>
          </div>
        </fieldset>

        <fieldset>
          <legend>Informações do mentor</legend>
          <div class="input-wrapper">
            <label for="input-menter">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="input-menter" required>
          </div>
        </fieldset>

        <fieldset>
          <legend>Seus horários disponíveis</legend>
          <div class="input-wrapper">
            <h2>Primeira mentoria</h2>
            <div class="area-data">
              <div>
                <label for="input-data">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date">
              </div>
              <div>
                <label for="">Das</label>
                <input type="time">
              </div>
              <div>
                <label for="">Até</label>
                <input type="time">
              </div>
            </div>

          </div>
          <div class="input-wrapper">
            <h2>Segunda mentoria</h2>
            <div class="area-data">
              <div>
                <label for="input-data">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date">
              </div>
              <div>
                <label for="">Das</label>
                <input type="time">
              </div>
              <div>
                <label for="">Até</label>
                <input type="time">
              </div>
            </div>

          </div>
        </fieldset>
      </form>
      <footer>
        <button form="form01" type="submit">Salvar</button>
      </footer>
    </main>
  </div>
</body>

</html>
